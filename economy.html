            },
            {

                correctAnswer: "ÁÑ°Â∑ÆÁï∞Êõ≤Á∑ö",
                acceptableAnswers: ["ÁÑ°Â∑ÆÁï∞Êõ≤Á∑ö", "ÁÑ°Áï∞Êõ≤Á∑ö"]
            },
            {

                question: "Âª†ÂïÜÈä∑ÂîÆÂïÜÂìÅÁöÑÂÖ®ÈÉ®Êî∂ÂÖ•ÔºåÁ≠âÊñºÂÉπÊ†º‰πò‰ª•Êï∏ÈáèÔºåÁ®±ÁÇ∫___",
                correctAnswer: "Á∏ΩÊî∂ÂÖ•",
                acceptableAnswers: ["Á∏ΩÊî∂ÂÖ•", "Á∏ΩÊî∂Áõä"]
            },
            {
                type: "fill-in",
                question: "Á∏ΩÊî∂ÂÖ•-Â§ñÈ°ØÊàêÊú¨-Èö±Âê´ÊàêÊú¨ÔºåÁ®±ÁÇ∫___",
                correctAnswer: "Á∂ìÊøüÂà©ÊΩ§",
                acceptableAnswers: ["Á∂ìÊøüÂà©ÊΩ§", "Á∂ìÊøüÂà©Áõä"]
            },
            {
                type: "fill-in",
                question: "Áî±ÊñºÊ∞¥Ê∫ñÂ§öÁîüÁî¢Âõ†Á¥†ÁöÜÁÇ∫Âõ∫ÂÆöÁîüÁî¢Âõ†Á¥†‰ΩøÁî®ÊôÇÔºåÁî¢ÈáèÂ¢ûÂä†ÁöÑÈÄüÂ∫¶ÊÑà‰æÜÊÑàÊÖ¢ÔºåÁ®±ÁÇ∫___",
                correctAnswer: "ÈÇäÈöõÊïàÁî®ÈÅûÊ∏õÊ≥ïÂâá",
                acceptableAnswers: ["ÈÇäÈöõÊïàÁî®ÈÅûÊ∏õÊ≥ïÂâá", "ÈÇäÈöõÂ†±ÈÖ¨ÈÅûÊ∏õÊ≥ïÂâá", "ÈÇäÈöõÁî¢ÈáèÈÅûÊ∏õÊ≥ïÂâá"]
            },
            {
                type: "fill-in",
                question: "ÂÆåÂÖ®Á´∂Áà≠Â∏ÇÂ†¥ÁöÑÁâπÊÄßÔºö___„ÄÅ___„ÄÅ___„ÄÅ___",
                correctAnswer: "Âª†ÂïÜÊï∏ÈáèÂ§ö, Áî¢ÂìÅÂêåË≥™, Â∏ÇÂ†¥ÈÄ≤Âá∫Ëá™Áî±, Ë≤∑Ë≥£ÈõôÊñπË≥áË®äÂÆåÊï¥",
                acceptableAnswers: ["Âª†ÂïÜÊï∏ÈáèÂ§ö, Áî¢ÂìÅÂêåË≥™, Â∏ÇÂ†¥ÈÄ≤Âá∫Ëá™Áî±, Ë≤∑Ë≥£ÈõôÊñπË≥áË®äÂÆåÊï¥", "Âª†ÂïÜÊï∏ÈáèÂ§ö,Áî¢ÂìÅÂêåË≥™,Â∏ÇÂ†¥ÈÄ≤Âá∫Ëá™Áî±,Ë≤∑Ë≥£ÈõôÊñπË≥áË®äÂÆåÊï¥", "Âª†ÂïÜÊï∏ÈáèÂ§ö Áî¢ÂìÅÂêåË≥™ Â∏ÇÂ†¥ÈÄ≤Âá∫Ëá™Áî± Ë≤∑Ë≥£ÈõôÊñπË≥áË®äÂÆåÊï¥"]
            },
            {
                type: "fill-in",
                question: "ÈÄ≤ÂÖ•ÈöúÁ§ôÂ§ßËá¥ÂàÜÁÇ∫‰∏âÈ°ûÔºö___„ÄÅ___„ÄÅ___",
                correctAnswer: "ÊîøÁ≠ñ, Ë¶èÊ®°Á∂ìÊøü, ÁîüÁî¢Ë¶ÅÁ¥†",
                acceptableAnswers: ["ÊîøÁ≠ñ, Ë¶èÊ®°Á∂ìÊøü, ÁîüÁî¢Ë¶ÅÁ¥†", "ÊîøÁ≠ñ,Ë¶èÊ®°Á∂ìÊøü,ÁîüÁî¢Ë¶ÅÁ¥†", "ÊîøÁ≠ñ Ë¶èÊ®°Á∂ìÊøü ÁîüÁî¢Ë¶ÅÁ¥†", "Ë¶èÊ®°Á∂ìÊøü, ÊîøÁ≠ñ, ÁîüÁî¢Ë¶ÅÁ¥†"]
            }
        ];

        let shuffledQuestions = [];
        let currentQuestionIndex = 0;
        let selectedOption = null;
        let selectedOptions = new Set();
        let fillInAnswer = "";
        let totalAnswered = 0;
        let correctAnswers = 0;

        const questionNumberElement = document.getElementById('question-number');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackElement = document.getElementById('feedback');
        const submitButton = document.getElementById('submit-btn');
        const nextButton = document.getElementById('next-btn');
        const progressElement = document.getElementById('progress');
        const totalAnsweredElement = document.getElementById('total-answered');
        const accuracyElement = document.getElementById('accuracy');
        const themeToggle = document.getElementById('theme-toggle');

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = '‚òÄÔ∏è';
            }
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function shuffleQuestionOptions(question) {
            if (question.type === "fill-in") {
                return question;
            }

            if (question.type === "multiple-choice") {
                const correctAnswerText = question.options[question.correctAnswer];
                const indices = question.options.map((_, i) => i);
                const shuffledIndices = shuffleArray(indices);
                const shuffledOptions = shuffledIndices.map(i => question.options[i]);
                const newCorrectAnswer = shuffledOptions.indexOf(correctAnswerText);

                return {
                    ...question,
                    options: shuffledOptions,
                    correctAnswer: newCorrectAnswer
                };
            }

            if (question.type === "multi-select") {
                const correctAnswerTexts = question.correctAnswer.map(idx => question.options[idx]);
                const indices = question.options.map((_, i) => i);
                const shuffledIndices = shuffleArray(indices);
                const shuffledOptions = shuffledIndices.map(i => question.options[i]);
                const newCorrectAnswers = correctAnswerTexts.map(text => shuffledOptions.indexOf(text));

                return {
                    ...question,
                    options: shuffledOptions,
                    correctAnswer: newCorrectAnswers
                };
            }

            return question;
        }

        function init() {
            loadTheme();
            shuffledQuestions = shuffleArray([...questions]);
            shuffledQuestions = shuffledQuestions.map(q => shuffleQuestionOptions(q));

            displayQuestion();
            updateStats();

            themeToggle.addEventListener('click', toggleTheme);
            submitButton.addEventListener('click', checkAnswer);
            nextButton.addEventListener('click', nextQuestion);
        }

        function displayQuestion() {
            const question = shuffledQuestions[currentQuestionIndex];

            let typeBadge;
            if (question.type === "multiple-choice") {
                typeBadge = '<span class="question-type-badge multiple-choice">ÂñÆÈÅ∏È°å</span>';
            } else if (question.type === "multi-select") {
                typeBadge = '<span class="question-type-badge multi-select">Â§öÈÅ∏È°å</span>';
            } else {
                typeBadge = '<span class="question-type-badge fill-in">Â°´ÂÖÖÈ°å</span>';
            }

            questionNumberElement.innerHTML = `È°åÁõÆ ${currentQuestionIndex + 1}/${shuffledQuestions.length} ${typeBadge}`;
            questionTextElement.textContent = question.question;
            progressElement.style.width = `${((currentQuestionIndex + 1) / shuffledQuestions.length) * 100}%`;

            optionsContainer.innerHTML = '';
            selectedOptions.clear();

            if (question.type === "multiple-choice") {
                question.options.forEach((option, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    optionElement.textContent = option;
                    optionElement.dataset.index = index;

                    optionElement.addEventListener('click', () => {
                        if (submitButton.style.display === 'none') return;

                        document.querySelectorAll('.option').forEach(opt => {
                            opt.classList.remove('selected');
                        });

                        optionElement.classList.add('selected');
                        selectedOption = index;
                        submitButton.disabled = false;
                    });

                    optionsContainer.appendChild(optionElement);
                });
            } else if (question.type === "multi-select") {
                question.options.forEach((option, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    optionElement.textContent = option;
                    optionElement.dataset.index = index;

                    optionElement.addEventListener('click', () => {
                        if (submitButton.style.display === 'none') return;

                        if (selectedOptions.has(index)) {
                            selectedOptions.delete(index);
                            optionElement.classList.remove('selected');
                        } else {
                            selectedOptions.add(index);
                            optionElement.classList.add('selected');
                        }

                        submitButton.disabled = selectedOptions.size === 0;
                    });

                    optionsContainer.appendChild(optionElement);
                });
            } else {
                const inputElement = document.createElement('input');
                inputElement.type = 'text';
                inputElement.className = 'fill-in-input';
                inputElement.placeholder = 'Ë´ãËº∏ÂÖ•Á≠îÊ°à...';
                inputElement.id = 'fill-in-input';

                inputElement.addEventListener('input', (e) => {
                    fillInAnswer = e.target.value.trim();
                    submitButton.disabled = fillInAnswer.length === 0;
                });

                inputElement.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && fillInAnswer.length > 0) {
                        checkAnswer();
                    }
                });

                optionsContainer.appendChild(inputElement);

                const hintElement = document.createElement('div');
                hintElement.className = 'fill-in-hint';
                hintElement.textContent = 'üí° ÊèêÁ§∫ÔºöËº∏ÂÖ•ÂÆåÊàêÂæåÊåâ Enter ÊàñÈªûÊìäÊèê‰∫§ÊåâÈàï';
                optionsContainer.appendChild(hintElement);

                setTimeout(() => inputElement.focus(), 100);
            }

            feedbackElement.className = 'feedback';
            feedbackElement.textContent = '';
            submitButton.style.display = 'block';
            nextButton.style.display = 'none';
            submitButton.disabled = true;
            selectedOption = null;
            fillInAnswer = "";
        }

        function checkAnswer() {
            const question = shuffledQuestions[currentQuestionIndex];
            let isCorrect = false;

            if (question.type === "multiple-choice") {
                if (selectedOption === null) return;
                isCorrect = selectedOption === question.correctAnswer;
            } else if (question.type === "multi-select") {
                if (selectedOptions.size === 0) return;
                const correctSet = new Set(question.correctAnswer);
                isCorrect = selectedOptions.size === correctSet.size &&
                    [...selectedOptions].every(idx => correctSet.has(idx));
            } else {
                if (fillInAnswer.length === 0) return;
                const normalizedAnswer = fillInAnswer.toLowerCase().replace(/\s+/g, '');
                isCorrect = question.acceptableAnswers.some(answer =>
                    answer.toLowerCase().replace(/\s+/g, '') === normalizedAnswer
                );
            }

            totalAnswered++;
            if (isCorrect) correctAnswers++;
            updateStats();

            if (isCorrect) {
                feedbackElement.className = 'feedback correct';
                feedbackElement.textContent = '‚úì ÂõûÁ≠îÊ≠£Á¢∫ÔºÅ';
            } else {
                feedbackElement.className = 'feedback incorrect';
                if (question.type === "multiple-choice") {
                    feedbackElement.textContent = `‚úó ÂõûÁ≠îÈåØË™§„ÄÇÊ≠£Á¢∫Á≠îÊ°àÊòØÔºö${question.options[question.correctAnswer]}`;
                } else if (question.type === "multi-select") {
                    const correctAnswers = question.correctAnswer.map(idx => question.options[idx]).join('„ÄÅ');
                    feedbackElement.textContent = `‚úó ÂõûÁ≠îÈåØË™§„ÄÇÊ≠£Á¢∫Á≠îÊ°àÊòØÔºö${correctAnswers}`;
                } else {
                    feedbackElement.textContent = `‚úó ÂõûÁ≠îÈåØË™§„ÄÇÊ≠£Á¢∫Á≠îÊ°àÊòØÔºö${question.correctAnswer}`;
                }
            }

            if (question.type === "multiple-choice") {
                document.querySelectorAll('.option').forEach((option, index) => {
                    option.style.pointerEvents = 'none';

                    if (index === question.correctAnswer) {
                        option.classList.add('correct');
                        option.classList.remove('selected');
                    } else if (index === selectedOption && !isCorrect) {
                        option.classList.add('incorrect');
                    }
                });
            } else if (question.type === "multi-select") {
                const correctSet = new Set(question.correctAnswer);
                document.querySelectorAll('.option').forEach((option, index) => {
                    option.style.pointerEvents = 'none';

                    if (correctSet.has(index)) {
                        option.classList.add('correct');
                        option.classList.remove('selected');
                    } else if (selectedOptions.has(index)) {
                        option.classList.add('incorrect');
                    }
                });
            } else {
                const inputElement = document.getElementById('fill-in-input');
                inputElement.disabled = true;
                inputElement.classList.add(isCorrect ? 'correct' : 'incorrect');
            }

            submitButton.style.display = 'none';
            nextButton.style.display = 'block';
        }

        function nextQuestion() {
            currentQuestionIndex = (currentQuestionIndex + 1);

            if (currentQuestionIndex >= shuffledQuestions.length) {
                currentQuestionIndex = 0;
                shuffledQuestions = shuffleArray([...questions]);
                shuffledQuestions = shuffledQuestions.map(q => shuffleQuestionOptions(q));
            }

            displayQuestion();
        }

        function updateStats() {
            totalAnsweredElement.textContent = totalAnswered;
            const accuracy = totalAnswered > 0 ? Math.round((correctAnswers / totalAnswered) * 100) : 0;
            accuracyElement.textContent = `${accuracy}%`;
        }

        window.onload = init;
    </script>
