            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option:hover {
            background-color: #f8f9fa;
            border-color: #bdc3c7;
        }

            background-color: #e1f5fe;

            border-color: #4caf50;
        }

        .option.incorrect {
            background-color: #ffebee;
            border-color: #f44336;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .feedback.correct {
            background-color: #e8f5e9;
            color: #2e7d32;
            display: block;
        }

        .feedback.incorrect {
            background-color: #ffebee;
            color: #c62828;
            display: block;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s ease;
        }

            background-color: #3498db;

        // 應用狀態
        let shuffledQuestions = [...questions]; // 複製一份題目，用於打亂
        let currentQuestionIndex = 0;
        let selectedOption = null;
        let totalAnswered = 0;
        let correctAnswers = 0;

        // DOM 元素
        const questionNumberElement = document.getElementById('question-number');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackElement = document.getElementById('feedback');
        const submitButton = document.getElementById('submit-btn');
        const nextButton = document.getElementById('next-btn');
        const progressElement = document.getElementById('progress');
        const totalAnsweredElement = document.getElementById('total-answered');
        const accuracyElement = document.getElementById('accuracy');

        // Fisher-Yates (Knuth) 洗牌演算法：打亂陣列順序
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 初始化
        function init() {
            shuffledQuestions = shuffleArray(shuffledQuestions); // 首次打亂
            displayQuestion();
            updateStats();

            // 事件監聽
            submitButton.addEventListener('click', checkAnswer);
            nextButton.addEventListener('click', nextQuestion);
        }

        // 顯示當前題目
        function displayQuestion() {
            const question = shuffledQuestions[currentQuestionIndex];

            // 更新題目編號 (顯示當前題號 / 總題數)
            questionNumberElement.textContent = `題目 ${currentQuestionIndex + 1}/${shuffledQuestions.length}`;

            // 更新題目文本
            questionTextElement.textContent = question.question;

            // 更新進度條
            progressElement.style.width = `${((currentQuestionIndex + 1) / shuffledQuestions.length) * 100}%`;

            // 清空選項容器
            optionsContainer.innerHTML = '';

            // 添加選項
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.dataset.index = index;

                optionElement.addEventListener('click', () => {
                    // 檢查是否已提交答案
                    if (submitButton.style.display === 'none') return;

                    // 移除之前的選擇
                    document.querySelectorAll('.option').forEach(opt => {
                        opt.classList.remove('selected');
                    });

                    // 標記當前選擇
                    optionElement.classList.add('selected');
                    selectedOption = index;

                    // 啟用提交按鈕
                    submitButton.disabled = false;
                });

                optionsContainer.appendChild(optionElement);
            });

            // 重置反饋和按鈕狀態
            feedbackElement.className = 'feedback';
            feedbackElement.textContent = '';
            submitButton.style.display = 'block';
            nextButton.style.display = 'none';
            submitButton.disabled = true;
            selectedOption = null;
        }

        // 檢查答案
        function checkAnswer() {
            if (selectedOption === null) return;

            const question = shuffledQuestions[currentQuestionIndex];
            const isCorrect = selectedOption === question.correctAnswer;

            // 更新統計
            totalAnswered++;
            if (isCorrect) correctAnswers++;
            updateStats();

            // 顯示反饋
            if (isCorrect) {
                feedbackElement.className = 'feedback correct';
                feedbackElement.textContent = '✓ 回答正確！';
            } else {
                feedbackElement.className = 'feedback incorrect';
                feedbackElement.textContent = `✗ 回答錯誤。正確答案是：${question.options[question.correctAnswer]}`;
            }

            // 高亮顯示正確和錯誤選項
            document.querySelectorAll('.option').forEach((option, index) => {
                // 鎖定點擊
                option.style.pointerEvents = 'none';

                if (index === question.correctAnswer) {
                    option.classList.add('correct');
                    option.classList.remove('selected');
                } else if (index === selectedOption && !isCorrect) {
                    option.classList.add('incorrect');
                }
            });

            // 切换按鈕狀態
            submitButton.style.display = 'none';
            nextButton.style.display = 'block';
        }

        // 下一題
        function nextQuestion() {
            // 循環到下一題
            currentQuestionIndex = (currentQuestionIndex + 1);

            // 如果達到最後一題，則重新從頭開始並打亂順序
            if (currentQuestionIndex >= shuffledQuestions.length) {
                currentQuestionIndex = 0;
                shuffledQuestions = shuffleArray(shuffledQuestions);
            }

            displayQuestion();
        }

        // 更新統計信息
        function updateStats() {
            totalAnsweredElement.textContent = totalAnswered;
            const accuracy = totalAnswered > 0 ? Math.round((correctAnswers / totalAnswered) * 100) : 0;
            accuracyElement.textContent = `${accuracy}%`;
        }

        // 啟動應用
        window.onload = init;
