    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <div class="start">

            <i class="fa-solid fa-home text-center w-100"></i>

    </div>
    <section>
        <div class="container-fluid">

                <div class="col-lg">
                    <div class="card px-5" style="width: 30rem;">

                        <h1 class="text-center mt-4 mb-4">英文選擇</h1>

                </div>
                <div class="col-lg">

                    <div class="card px-5" style="width: 30rem;">
                        <div class="card-img-top w-100 text-center p mt-2"><i class="fa-solid fa-book"></i></div>

                        <h1 class="text-center mt-4 mb-4">經濟學</h1>

                                class="fa-solid fa-play "></i></a>

                </div>
            </div>
            <div class="row w-100 mt-2">

                <div class="col-lg">
                    <div class="card px-5" style="width: 30rem;">
                        <div class="card-img-top w-100 text-center p mt-2"><i class="fa-solid fa-money-bill"></i></div>

                        <h1 class="text-center mt-4 mb-4">商業導論</h1>
                        <a href="https://wlsetd.github.io/minigames/test" class="btn btn-b w-100"><i

                        <h1 class="text-center mt-4 mb-4">計算機概論</h1>

            </div>

    </section>
</body>
<style>
    .card {
        box-shadow: 20px 20px 0 #75809c;
        border-radius: 40px;
        border: solid 10px #75809c;
        transition: 0.5s;
        color: #75809c;
        background-color: white;
        margin: 20px;
        height: 30vh;
    }

    .card:hover {
        box-shadow: 20px 10px 0 #d78f8f;
        border: solid 10px #d78f8f;
        transform: translateY(5%);
        color: #d78f8f;
    }

    .card:hover .btn-b {
        background: #d78f8f;
        text-shadow: 0 0 10px #FFF;
        color: white;
    }

    .btn-b {
        background-color: #75809c;
        color: white;
        border-radius: 30px;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Microsoft JhengHei', '微軟正黑體', Arial, sans-serif;
        font-weight: bolder;



    }

    h1,
    h5,
    h2,
    i {
        font-weight: bolder;
    }

    body {
        padding: 0;
        margin: 0;
        position: relative;
        background-attachment: fixed;
        background-size: cover;
        background-image: url(https://rare-gallery.com/uploads/posts/4546635-thefatrat-jordan-grimmer-mountains-planet-fantasy-art.jpg);
        animation: sc 1s forwards;
        animation-delay: 3.5s;
        overflow: hidden;

    }

    .p {
        font-size: 8rem;
        width: 100%;
        text-align: center;
    }

    section {
        position: relative;
        padding: 200px;
        margin: 0 auto;
        overflow-x: hidden;
        padding-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;

    }

    a {
        text-decoration: none;
    }

    .col-lg {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    @media (max-width:1500px) {
        .p {
            font-size: 5rem !important;
        }

        .col-lg {
            margin: 20px;
            height: 30vh;
            width: 90%;
        }

        section {
            padding: 30px;
        }
    }

    @keyframes sc {
        0% {
            overflow-y: hidden;
        }

        100% {
            overflow-y: auto;
        }
    }

    @keyframes start {
        0% {
            scale: 1;
        }

        100% {
            scale: 1.05;
            opacity: 0;
            display: none;
        }
    }

    @keyframes ii {
        0% {
            opacity: 0;
            filter: blur(5px);
            scale: 0;
            background-size: 0px;
        }

        100% {
            opacity: 1;
            filter: blur(0%);
            scale: 1;
            background-size: cover;
        }
    }

    @keyframes start-c {
        0% {
            scale: 0;
        }

        100% {
            scale: 2;
            text-shadow: 0 0 10px white;
        }
    }

    .start {
        color: white;
        background-color: #20273b;
        width: 100%;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        animation: start 0.5s ease-in-out forwards;
        animation-delay: 2.5s;
        font-size: 7rem;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        z-index: 10000;
        position: absolute;

    }

    i.fa-home {
        animation: ii 1s ease-out forwards;
    }

    .start-center {
        animation: start-c 1s ease-out forwards;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
