    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

        <div class="start-center">

            <h5>Developed by WlsteriaETD</h5>

    <section>
        <div class="row w-100">

                </div>
            </div>

    </section>
</body>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Microsoft JhengHei', '微軟正黑體', Arial, sans-serif;
        font-weight: bolder;
    }

    h1,
    h5,
    i {
        font-weight: bolder;
    }

    body {
        padding: 0;
        margin: 0;
        position: relative;
        background-attachment: fixed;
        background-size: cover;
        background-image: url(https://rare-gallery.com/uploads/posts/4546635-thefatrat-jordan-grimmer-mountains-planet-fantasy-art.jpg);

    }

    .p {
        font-size: 5rem;
        width: 100%;
        text-align: center;
    }

    section {
        position: relative;
        padding: 200px;
        margin: 0 auto;
        overflow-x: hidden;

    }

    a {
        text-decoration: none;
    }

    .col-lg {
        box-shadow: 20px 20px 0 #75809c;
        height: 30vh;
        border-radius: 40px;
        border: solid 10px #75809c;
        transition: 0.5s;
        align-items: center;
        justify-content: center;
        display: flex;
        margin: 50px;
        color: #75809c;
        background-color: white;
    }

    .col-lg:hover {
        box-shadow: 20px 10px 0 #d78f8f;
        border: solid 10px #d78f8f;
        transform: translateY(5%);
        color: #d78f8f;
    }

    .div {
        transition: 0.3s;
    }

    .col-lg:hover>.div {
        scale: 1.1;
    }

    @media (max-width:765px) {
        .p {
            font-size: 5rem !important;
        }

        .col-lg {
            margin: 20px;
            height: 30vh;
        }

        section {
            padding: 30px;
        }
    }

    @keyframes start {
        0% {
            scale: 1;
        }

        100% {
            scale: 5;
            opacity: 0;
            display: none;
        }
    }

    @keyframes ii {
        0% {
            opacity: 0;
            filter: blur(5px);
            scale: 0;
            background-size: 0px;
        }

        100% {
            opacity: 1;
            filter: blur(0%);
            scale: 1;
            background-size: cover;
        }
    }

    @keyframes start-c {
        0% {
            scale: 0;
        }

        100% {
            scale: 2;
            text-shadow: 0 0 10px white;
        }
    }

    .start {
        color: white;
        background-color: #20273b;
        width: 100%;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        animation: start 0.5s ease-in-out forwards;
        animation-delay: 2.5s;
        font-size: 7rem;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        z-index: 10000;

    }

    i.fa-home {
        animation: ii 1s ease-out forwards;
    }

    .start-center {
        animation: start-c 1s ease-out forwards;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
